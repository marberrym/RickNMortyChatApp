<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Chattrbox</title>
    <link rel="stylesheet" href="./ d_files/bootstrap.min.css">
    <link rel="stylesheet" href="./ d_files/index.css">
  </head>
  <body class="container">
    <nav class="sidebar column">
      <h2 class="section-header">Participants</h2>
      <ul class="user-list" data-chat="user-list">
      </ul>
    </nav>

    <div class="chat-wrapper column">
    <header class="chat-app-header">
      <h1>MORTY PICK UP THE PHONE!</h1>
    </header>

    <div class="panel panel-default chat-messages">
        <ul class="panel-body chat-message-list" data-chat="message-list"><li class="message-row"><img src="./ d_files/rick.jpg" title="Rick Sanchez" class="icon"><p><span class="message-username">Rick Sanchez</span><span class="timestamp" data-time="Tue Aug 21 2018 14:49:12 GMT-0400 (Eastern Daylight Time)">Tue Aug 21 2018 14:49:12 GMT-0400 (Eastern Daylight Time)</span><span class="message-message">HEY MORTY, IT IS TIME FOR AN ADVENTURE</span></p></li></ul>
    </div>

    <section class="chat-input">
      <form data-chat="chat-form" class="cb-container">
        <div class="input-group">
          <label for="js-message-input" class="sr-only">Message:</label>
          <input type="text" class="form-control" data-chat="message-input" autofocus="">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Go!</button>
          </span>
        </div>
      </form>
    </section>
    </div>

    <script src="./ d_files/jquery.min.js"></script>
    <script src="./ d_files/index.js"></script>
  

</body></html>
